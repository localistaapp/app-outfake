      <style type="text/css" id="bs-custom-css">
         td {
            max-width: 50px !important;
            overflow-x: scroll;
         }
         .bg-bl {
         background-color: #1d4dd6
         }
         .font-black {
         font-weight: 500;
         }
         b {
         font-weight: 700;
         }
         .logo {
         width: 200px
         }
         .bg-blank {
         background-color: rgba(255,255,255,0);
         border-width: 0
         }
         .blur-bg {
         filter: blur(10px)
         }
         .pad-0 {
         padding-top: 1rem
         }
         .marginb-0 {
         margin-bottom: 0;
         padding-bottom: 0
         }
         .fheight {
         height: 340px;
         padding-top: auto
         }
         .bg-gr-blue {
         background: linear-gradient(109deg, rgb(160 183 252) 0%, #1D4DD6 60%, #1D4DD6 100%)
         }
         .risk-level {
            display: inline;
            position: relative;
            top: 0px;
            width: 89px;
            left: 6px;
        }
        .popup-link{
            display:flex;
            flex-wrap:wrap;
        }

        .popup-link a{
            background: #333;
            color: #fff;
            padding: 10px 30px;
            border-radius: 5px;
            font-size:17px;
            cursor:pointer;
            margin:20px;
            text-decoration:none;
        }

        .popup-container {
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            transform: scale(1.3);
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(21, 17, 17, 0.61);
            display: flex;
            align-items: center;
        }
        .popup-content {
            background-color: #fefefe;
            margin: auto;
            padding: 12px;
            border: 1px solid #888;
            width: 90%;
            margin-top: 20px;
            border-radius: 12px;
        }
        .popup-content p{
            font-size: 17px;
            padding: 10px;
            line-height: 20px;
        }
        .popup-content a.close{
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            background: none;
            padding: 0;
            margin: 0;
            text-decoration:none;
        }

        .popup-content a.close:hover{
        color:#333;
        }

        .popup-content span:hover,
        .popup-content span:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .popup-container:target{
        visibility: visible;
        opacity: 1;
        transform: scale(1);
        z-index: 9999;
        }

        .popup-container h3{
        margin:10px;
        }
        /*End popup styles*/

        /* Additional styles */
        .popup-style-2{
        transform: scale(0.3);
        
        }

        .popup-style-2:target{
        transform: scale(1);
        }

        .popup-style-3{
        left:100%;
        
        }

        .popup-style-3:target{
        left:0;
        }

        .popup-style-4{
        transform: rotate(180deg);
        }

        .popup-style-4:target{
        transform: rotate(0deg);
        }

        .popup-style-5{
        top:100%;
        
        }

        .popup-style-5:target{
        top:0;
        }

        .popup-style-6{
        transform: scale(15.3);
        
        }

        .popup-style-6:target{
        transform: scale(1);
        }

        .popup-style-7{
        transform: skewY(180deg);
        transition: all 0.7s ease-in-out;
        }

        .popup-style-7:target{
        transform: skewY(0deg);

        }
         .loader {
            width: 320px;
            height: 150px;
            margin: auto;
            display: block;
            position: relative;
            background: #FFF;
            box-sizing: border-box;
            }
            .loader::after {
            content: '';  
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            top: 15px;
            left: 15px;
            position: absolute;
            background-image: linear-gradient(100deg, transparent, rgba(255, 255, 255, 0.5) 50%, transparent 80%), linear-gradient(#DDD 56px, transparent 0), linear-gradient(#DDD 24px, transparent 0), linear-gradient(#DDD 18px, transparent 0), linear-gradient(#DDD 66px, transparent 0);
            background-repeat: no-repeat;
            background-size: 75px 130px, 55px 56px, 160px 30px, 260px 20px, 290px 56px;
            background-position: 0% 0, 0 0, 70px 5px, 70px 38px, 0px 66px;

      <script type="text/javascript">
         document.addEventListener('DOMContentLoaded', function() {

            const parsedUrl = new URL(window.location);
             if (parsedUrl.searchParams.get('title') != null || parsedUrl.searchParams.get('title') != '') {
               var contentElem = document.createElement('div');
               contentElem.innerHTML = parsedUrl.searchParams.get('title');
               document.body.appendChild(contentElem);
             }
             if (parsedUrl.searchParams.get('text') != null || parsedUrl.searchParams.get('text') != '') {
               var contentElem = document.createElement('div');
               contentElem.innerHTML = parsedUrl.searchParams.get('text');
               document.body.appendChild(contentElem);
             }
             if (parsedUrl.searchParams.get('url') != null || parsedUrl.searchParams.get('url') != '') {
               var contentElem = document.createElement('div');
               contentElem.innerHTML = parsedUrl.searchParams.get('url');
               document.body.appendChild(contentElem);
             }

         //text slider
         const containerEl = document.getElementById('hero-rotating-text');
         const itTextEl = document.getElementById('hero-it-text');
         const textEls =
         Array.from(containerEl.querySelectorAll('[data-hero-rotating-text]'));
         
         const interval = 2000;
         
         let activeElement = 0;
         
         function rotateText() {
         setTimeout(rotateText, interval);
         
         const oldTextEl = textEls[activeElement];
         
         activeElement += 1;
         if (activeElement === textEls.length) {
         activeElement = 0;
         }
         
         const newTextEl = textEls[activeElement];
         
         const oldTextBeforeBoundingRect = oldTextEl.getBoundingClientRect();
         const itTextBeforeBoundingRect = itTextEl.getBoundingClientRect();
         oldTextEl.classList.add('is-inactive');
         newTextEl.classList.remove('is-inactive');
         newTextEl.classList.remove('is-hidden');
         const oldTextAfterBoundingRect = oldTextEl.getBoundingClientRect();
         const itTextAfterBoundingRect = itTextEl.getBoundingClientRect();
         
         const oldTextLeftPosition =
         oldTextBeforeBoundingRect.left - oldTextAfterBoundingRect.left;
         const oldTextTopPosition =
         oldTextBeforeBoundingRect.top - oldTextAfterBoundingRect.top;
         const itTextLeftPosition =
         itTextBeforeBoundingRect.left - itTextAfterBoundingRect.left;
         
         const oldTextAnimationPlayer = oldTextEl.animate([{
         opacity: 1,
         transform: `translateX(${oldTextLeftPosition}px)
         translateY(${oldTextTopPosition}px)` },
         {
         opacity: 0,
         transform: `translateX(${oldTextLeftPosition}px) translateY(0)` }],
         {
         duration: 300,
         fill: 'forwards',
         easing: 'ease-in-out' });
         
         oldTextAnimationPlayer.onfinish = () => {
         oldTextEl.classList.add('is-hidden');
         };
         
         newTextEl.animate([{
         opacity: 0,
         transform: 'translateY(100%)' },
         {
         opacity: 1,
         transform: 'translateY(0)' }],
         {
         duration: 300,
         fill: 'both',
         easing: 'ease-in-out' });
         
         
         itTextEl.animate([{
         transform: `translateX(${itTextLeftPosition}px)` },
         {
         transform: 'translateX(0)' }],
         {
         duration: 300,
         fill: 'both',
         easing: 'ease-in-out' });
         
         }
         
         setTimeout(()=>{rotateText();},0);
         
         });
      </script>
